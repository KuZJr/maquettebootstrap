    <h1 class="display-4">Insérer un client</h1>
    
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">Nom</label>
        <input type="text" placeholder="nom" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Prénom</label>
        <input type="text" placeholder="prénom" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Adresse</label>
        <input type="text" placeholder="adresse" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Code postal</label>
        <input type="text" placeholder="code postal" class="form-control" id="cp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Ville</label>
        <input type="text" placeholder="ville" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Téléphone</label>
        <input type="text" placeholder="téléphone" class="form-control" id="tel">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Téléphone mobile</label>
        <input type="text" placeholder="téléphone mobile" class="form-control" id="mobile">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
            
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function () {
        $('#cp').tooltip({'trigger':'focus', 'title': 'Exemple : 34000'});
        $('#tel').tooltip({'trigger':'focus', 'title': 'Exemple : 0901020304'});
        $('#mobile').tooltip({'trigger':'focus', 'title': 'Exemple : 0601020304'});
